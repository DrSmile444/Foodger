<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Foodger</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./src/root.css">
  <link rel="stylesheet" href="./src/styles/Meals.css">
  <link rel="stylesheet" href="./src/styles/Recipe.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
  <nav name="nav">
    <h1 class="title">Foodger</h1>
  </nav>

  <div class="black">
    <div class="loader"></div>
    <p class="black-text"></p>
  </div>

  <div id="app">
    <div id="wrapper">
      <div id="fridge">
        <div class="add-meals">
          <input class="add-meals__input" type="text" placeholder="Type your meal...">
          <input class="add-meals__submit" type="submit" value="Save" title="Save to database">
          <input class="add-meals__search" type="submit" value="Search" title="Search for a recipe">
        </div>
        <div></div>
        <div class="meals"></div>
        <div class="meals fridges__presets"></div>
        <div class="meals recipe__presets"></div>
      </div>
    </div>

    <div id="recipes" name="recipes">

    </div>

    <template id="recipe-template">
      <div class="recipe animated zoomIn">
        <h2 class="recipe__title"></h2>

        <div class="recipe-content">
          <img class="recipe__image" alt="Recipe image">

          <div class="recipe-info">
            <div class="recipe-wrap">
              <p class="recipe-info__author" title="Author"></p>
              <p class="recipe-info__diete" title="Diet"></p>
              <p class="recipe-info__calories" title="Calories"></p>
              <p class="recipe-ingo__weight" title="Weight"></p>
            </div>
            <div class="recipe-health" title="Health"></div>

            <div class="recipe-ingi-wrapper">
              <p class="recipe-ingi-count">Ingridients:</p>
            </div>

            <ul class="recipe-info-ingi"></ul>

            <div class="recipe-info-hide-wrapper">
              <p class="recipe-info-hide">Hide</p>
            </div>

            <div class="recipe-link">
              <a class="recipe-link__detail" target="_blank">Detail</a>
              <a class="recipe-link__original" target="_blank">Orinal recipe</a>
              <button class="recipe-link__save-recipe">+</button>
            </div>
          </div>
        </div>
        <div class="hide-recipe">
          <p class="hide-recipe__text">Hide</p>
        </div>
      </div>
    </template>

    <template id="item-template">
      <div class="item">
        <p class="item-text"></p>
        <div class="item-remove">
          <p class="item-remove__text"></p>
        </div>
      </div>
    </template>

  </div>

  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

  <div id="scripts">
    <script src="src/DOMclass.js"></script>
  </div>
  <script src="./src/index.js"></script>
</body>

</html>
