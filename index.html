<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Foodger</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&amp;subset=cyrillic" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./src/root.css">
  <link rel="stylesheet" href="./src/styles/UserInfo.css">
  <link rel="stylesheet" href="./src/styles/Navigation.css">
  <link rel="stylesheet" href="./src/styles/Login.css">
  <link rel="stylesheet" href="./src/styles/Meals.css">
  <link rel="stylesheet" href="./src/styles/Recipe.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
  <nav name="nav" class="none">
    <h1 class="title">Foodger</h1>

    <div id="user-container"></div>

    <div class="logout">
      <button class="logout__button" onclick="_logout()">Logout</button>
    </div>
  </nav>

  <div name="loader" class="black">
    <div class="loader"></div>
    <p class="black-text"></p>
  </div>

  <button name="scrollUp" onclick="scrollUp()" id="scrollUp" class="animated slideInLeft" title="Go to top">Up</button>

  <div id="app" class="none">
    <div id="wrapper">
      <div id="fridge">

        <div class="add-meals">
          <input class="add-meals__input" type="text" placeholder="Type your meal...">
          <input class="add-meals__submit" type="submit" value="Save" title="Save to database">
          <input class="add-meals__search" type="submit" value="Search" title="Search for a recipe">
        </div>

        <div class="meals"></div>
        <div class="meals fridges__presets"></div>
        <div class="recipes-toggler">
          <p class="recipes-toggler__text">Show recipes</p>
        </div>

        <div class="meals recipe__presets">

        </div>
      </div>
    </div>

    <div id="recipes" name="recipes"></div>

    <!--  -->
    <!-- Templates -->
    <!--  -->

    <!-- Recipe -->

    <template id="recipe-template">
      <div class="recipe animated zoomIn">
        <h2 class="recipe__title"></h2>

        <div class="recipe-content">
          <img class="recipe__image" alt="Recipe image">

          <div class="recipe-info">
            <div class="recipe-wrap">
              <p class="recipe-info__author" title="Author"></p>
              <p class="recipe-info__diete" title="Diet"></p>
              <p class="recipe-info__calories" title="Calories"></p>
              <p class="recipe-ingo__weight" title="Weight"></p>
            </div>
            <div class="recipe-health" title="Health"></div>

            <div class="recipe-ingi-wrapper">
              <p class="recipe-ingi-count">Ingridients:</p>
            </div>

            <ul class="recipe-info-ingi"></ul>

            <div class="recipe-info-hide-wrapper">
              <p class="recipe-info-hide">Hide</p>
            </div>

            <div class="recipe-link">
              <a class="recipe-link__detail" target="_blank">Detail</a>
              <a class="recipe-link__original" target="_blank">Orinal recipe</a>
              <button class="recipe-link__save-recipe">+</button>
            </div>
          </div>
        </div>
        <div class="hide-recipe">
          <p class="hide-recipe__text">x</p>
        </div>
      </div>
    </template>

    <!-- Form items -->

    <template id="item-template">
      <div class="item">
        <p class="item-text"></p>
        <div class="item-remove">
          <p class="item-remove__text"></p>
        </div>
      </div>
    </template>

    <!-- Hide all recipes -->

    <template id="hide-all-recipes-template">
      <div class="animated zoomIn hide-all-recipes">
        <p class="hide-all-recipes__text">Hide all</p>
      </div>
    </template>

    <!-- Login -->

    <template id="login-template">
      <div id="login">

        <div class="login-title">
          <p class="login-title__text">Foodger</p>
        </div>

        <div class="login-in">

          <button class="login-in__button" onclick="_authWithGoogle()">
            <img src="./assets/google-logo-icon-PNG-Transparent-Background-white.png" alt="Google logo" class="login-in__button__image">
            <p class="login-in__button__text">
              Sign up with Google
            </p>
          </button>

        </div>

      </div>
    </template>

    <!-- User nav info -->

    <template id="user-info-template">
      <div id="user-info">

        <div class="user-info-image">
          <img class="user-info-image__image" alt="User image">
        </div>

        <div class="user-data">
          <p class="user-data__text"></p>
        </div>

      </div>
    </template>

  </div>

  <!-- Scripts -->

  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

  <div id="scripts">
    <script src="src/DOMclass.js"></script>
  </div>
  <script src="./src/index.js"></script>
</body>

</html>
